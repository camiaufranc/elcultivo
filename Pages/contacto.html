            <h3 class="titulos">Formulario de Contacto</h3>

    <form>

        <div class="texto">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre">
        </div>

        <div class="texto">
            <label for="email">Email: </label>
            <input type="email" id="email">
        </div>

        <div class="texto">
            <label for="pass">Crea una contraseña: </label>

        </div>
        
        <div class="texto">
            <label for="pass">Ingresa nuevamente la contraseña: </label>
            <input type="password" id="pass">
        </div>
        <div class="texto">
            <h3 class="titulos">Elegí tu Carrera</h3>
            <select name="Carreras" id="Carreras">
                <option value="01">Canto Profesional</option>
                <option value="02">Guitarra</option>
                <option value="03">Piano</option>
                <option value="04">Batería</option>
                <option value="05">Producción Musical</option>

            </select>
        </div>
        
        <div>
            <textarea name="comentarios" id="comentarios" cols="30" rows="5" placeholder="¿Por qué elegiste esta Carrera?"></textarea>
        </div>
        
        <div class="texto">
            <label for="">¿Tenes conocimiento sobre algun instrumento?</label>
            <input type="radio" name="curso" value="1">Si
            <input type="radio" name="curso" value="2">No
            <input type="radio" name="curso" value="3">Aprox.

        </div>

        <div class="texto">
            <label for="acepto" id="acepto">Acepto términos y condiciones</label>
            <input type="checkbox" id="acepto">
            <label for="news" id="news">Recibir Newsletter</label>
            <input type="checkbox" id="news">
        </div>
        
            <input type="submit" value="Enviar ahora">
            <input type="reset" value="Borrar todo">
